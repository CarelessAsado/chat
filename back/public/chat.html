        <div class="msjesEnviados"></div>

        <form action="/" id="chatForm">
          <textarea
            autofocus
            rows="3"

          <input type="submit" value="Enviar" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <h2>User online</h2>
        <div id="usersOnlineContainer"></div>
      </aside>
      <main>
        <h1>Rodri Chat</h1>
        <div class="msjesEnviados"></div>

        <form action="/" id="chatForm">
          <input
            type="text"
            placeholder="Chateá con tus amigos..."
            id="inputChat"
          />
          <input type="submit" value="Enviar" />
        </form>
      </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let usersOnlineContainer = document.getElementById(
        "usersOnlineContainer"
      );
      /*---------GET USERNAME & CHATROOM ----------------*/
      let params = new URL(document.location).searchParams;
      const userName = params.get("userName");
      const chatRoom = params.get("chatRoom");
      if (!userName) {
        window.location.replace("/chat");
      }
      /*---------INITIALIZE SOCKET.IO---------------------------*/
      const msjesAdmin = "msgAdmin";
      const socket = io();
      const msjesDOM = document.querySelector(".msjesEnviados");
      const chatForm = document.getElementById("chatForm");
      //-------------JOIN ROOM
      socket.emit("joinRoom", { userName, chatRoom });
      socket.on(msjesAdmin, (message) => {
        renderMessage(message, true, false);
      });
      socket.on("allUsersInChat", (data) => {
        if (data?.length > 0) {
          renderUsersOnline(data);
        }
      });
      /*------------------INPUT USERS -------------*/
      socket.on("chatMsg", (message) => renderMessage(message, false, false));
      /*-----------------INPUT OWN-------------------------------*/
      socket.on("ownMsg", (ownMessage) =>
        renderMessage(ownMessage, false, true)
      );
      //-----------Emit my own INPUT---------------------
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const newInput = e.target.elements.inputChat.value;
        socket.emit("chatMsg", newInput);
        //vacío input
        e.target.elements.inputChat.value = "";
        e.target.elements.inputChat.focus();
        //scrolleo automatico CORREGIR
        console.log(msjesDOM.scrollHeight);
        msjesDOM.scrollTop = msjesDOM.scrollHeight;
      });

      function renderUsersOnline(data) {
        const allUsers = data
          .filter((i) => i.id !== socket.id)
          .map((i) => `<div>${i.username}</div>`)
          .join(" ");
        usersOnlineContainer.innerHTML = allUsers;
      }
      function renderMessage({ username, text, time }, admin, own) {
        const msje = document.createElement("div");
        msje.innerHTML = `<p class="metaInfo">${username} <span>${time}</span></p><p>${text}</p>`;
        msje.classList.add("msjeIndividual");
        if (admin) {
          msje.classList.add("MENSAJEADMIN");
        }
        if (own) {
          msje.classList.add("dcha");
        }

        msjesDOM.appendChild(msje);
      }
    </script>
  </body>
</html>
